apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongo

spec:
  replicas: 1
  selector: 
    matchLabels:
      app: mongo
      #configuration for pods
  template: 
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongodb
        image: mongo:5.0
        resources: 
          limits:
            cpu: "1"
            memory: "512Mi"
          requests: 
            cpu: "0.5"
            memory: "256Mi"
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom: 
            secretKeyref:
              name: mongo-secret
              key: mongo-user
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom: 
            secretKeyref:
              name: mongo-secret
              key: mongo-password
---
apiVersion: v1
kind: service
metadata:
  name: mongo-service
spec:
  selector: 
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
    
     
